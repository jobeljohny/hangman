<div class="heading">
  <img src="../../../assets/crown.svg" />
  <span>LEADERBOARD</span>
</div>
<div
  *ngIf="Spinner.visibility | async"
  class="mt-5 d-flex justify-content-center"
>
  <mat-spinner [diameter]="50"> </mat-spinner>
</div>
<div class="table-container" *ngIf="leaderboards.length">
  <table>
    <thead>
      <tr>
        <th>
          <div class="head-content">
            <img src="../../../assets/leaderboard.svg" alt="icon" /><span
              >Rank</span
            >
          </div>
        </th>
        <th>
          <div class="head-content">
            <img src="../../../assets/user.svg" alt="icon" /><span
              >Username</span
            >
          </div>
        </th>
        <th>
          <div class="head-content">
            <img src="../../../assets/ribbon.svg" alt="icon" /><span
              >Peak Round</span
            >
          </div>
        </th>
        <th>
          <div class="head-content">
            <img src="../../../assets/trophyIcon.svg" alt="icon" /><span
              >Highscore</span
            >
          </div>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of leaderboards; index as i">
        <td class="rank">#{{ i + 1 }}</td>
        <td class="username">{{ item.username }}</td>
        <td class="round">{{ item.highestRound }}</td>
        <td class="score">{{ item.highscore }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div
  class="error-msg"
  *ngIf="!leaderboards.length && !(Spinner.visibility | async)"
>
  <img src="assets/warning.png" alt="" />
  <p class="lead text-white">
    Looks like the leaderboard decided to play hide-and-seek with us due to some
    technical shenanigans. We'll catch 'em soon!"
  </p>
</div>
